<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>What is the capital of ...?</h1>
    <div class="flex-container">
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Mexico</p></div>
                <div class="back"><p>Mexico City</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Azerbaijan</p></div>
                <div class="back"><p>Baku</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Egypt</p></div>
                <div class="back"><p>Cairo</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Ukraine</p></div>
                <div class="back"><p>Kyiv</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Peru</p></div>
                <div class="back"><p>Lima</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>India</p></div>
                <div class="back"><p>New Delhi</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Italy</p></div>
                <div class="back"><p>Rome</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Sweden</p></div>
                <div class="back"><p>Stockholm</p></div>
            </div>
        </div>
        <div class="flex-item">
            <div class="card">
                <div class="front"><p>Estonia</p></div>
                <div class="back"><p>Talinn</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
